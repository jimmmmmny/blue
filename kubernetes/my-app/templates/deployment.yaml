apiVersion: apps/v1
kind: Deployment
metadata:
  name: vintageblue-tc-deployment
  labels:
    app: vintageblue-tc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vintageblue-tc
  template:
    metadata:
      labels:
        app: vintageblue-tc
    spec:
      containers:
      - name: vintageblue-tc 
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        ports:
        - containerPort: 8080
